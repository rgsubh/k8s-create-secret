name: "Trigger Integration tests"
on:
  push:
    branches:
      - 'releases/*'
  pull_request:
    branches:
      - 'releases/*'
jobs: 
    trigger-integration-tests:
      name: Trigger Integration tests
      runs-on: ubuntu-latest
      steps:
        - name: Trigger Test run
          run: |
           crresponse=$(curl -X POST -H "Accept: 'application/vnd.github.antiope-preview+json'" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/rgsubh/k8s-create-secret/check-runs --data '{"name": "TEST!", "head_sha": "${{ github.event.pull_request.head.sha }}", "status": "completed", "conclusion": "failure"}')
           echo "CR call $crresponse"

           response=$(curl -X POST -H "Authorization: token ${{ secrets.L2_REPO_TOKEN }}" https://api.github.com/repos/rgsubh/l2-integration-tests/dispatches --data '{"event_type": "K8sCreateSecret", "client_payload": {"action": "CreateSecret", "commit": "${{ github.event.pull_request.head.sha }}", "repository":  "${{ github.repository }}", "prNumber": "${{ github.event.pull_request.number }}", "tobranch": "${{ github.event.pull_request.base.ref }}",  "frombranch": "${{ github.event.pull_request.head.ref }}", "token": "${{ secrets.GITHUB_TOKEN }}" }}')
           if [ "$response" == "" ]; then 
            echo "Integration tests triggered successfully"; 
           else 
            echo "Triggering integration tests failed with: '$response'";
            exit 1;
           fi    
       
   
     